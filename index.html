<script>
    var x = $.noConflict();
 
    x(document).ready( ()=> {

// when task is added  

        x('#add').click( ()=> {
            
    if(x('#ip').val().length !=0){
        
        var c = x('.tasks').html();
        var y = `<p class='list'>
        `+ x('#ip').val() + `<span id='span'>&times;</span></p>`;
        x('.tasks').html(y+c);
        x('#ip').val("");
    }else{
        alert('Enter Some Text');
    }
 });
